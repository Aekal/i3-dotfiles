[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #81B800
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/default]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 6
bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}

font-0 = NotoSansMono Nerd Font:size=11;2
font-1 = Material Icons: style=Regular: pixelsize=13;2
font-2 = Font Awesome 6 Free Regular:style=Regular:pixelsize=14;2
font-3 = Font Awesome 6 Free Solid:style=Solid:pixelsize=12;2
font-4 = Weather Icons:size=12;2

modules-left = xworkspaces i3
modules-right = weather filesystem memory cpu battery pulseaudio-control wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;阮
icon-6 = 7;
icon-7 = 8;
icon-default = 

label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/i3]
type = internal/i3
format = <label-mode>

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/weather]
type = custom/script
exec = ~/.config/polybar/weather.sh
interval = 600
label-font = 5

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#81B800}%{T4}%{T-}%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio-control]
type = custom/script
tail = true
label-foreground = ${colors.foreground}
exec = pulseaudio-control --icons-volume "%{F#81B800}%{T4}%{T-}%{F-},%{F#81B800}%{T4}%{T-}%{F-}" --icon-muted "%{T4}%{T-}" --sink-nicknames-from "device.description" --sink-nickname "alsa_output.usb-C-Media_Electronics_Inc._USB_Audio_Device-00.analog-stereo:🎧" --sink-nickname "alsa_output.pci-0000_00_1f.3.analog-stereo: " --sink-nickname "bluez_sink.30_22_00_00_6B_2B.a2dp_sink:" --sink-nickname "bluez_sink.30_50_75_97_DF_24.a2dp_sink:🎧" listen
click-middle = exec pavucontrol &
click-left = pulseaudio-control togmute
click-right = pulseaudio-control next-sink
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T4}%{T-} "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T4}%{T-} "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
format-charging = %{F#81B800}<animation-charging>%{F-} <label-charging>
format-discharging = %{F#81B800}<ramp-capacity>%{F-} <label-discharging>
label-discharging = %percentage%% (%time%)
time-format = %H:%M
label-full = %{F#81B800}%{F-}
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#81B800}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#81B800}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
